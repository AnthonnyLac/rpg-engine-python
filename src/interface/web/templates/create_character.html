<!DOCTYPE html>
<html>
<head>
    <title>Criar Personagem</title>
</head>
<body>
    <h1>Criar Personagem</h1>

    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="name" required><br><br>

        <label>Raça:</label>
        <select name="race">
            <option value="human">Humano</option>
            <option value="elf">Elfo</option>
            <option value="dwarf">Anão</option>
        </select><br><br>

        <label>Classe:</label>
        <select name="char_class">
            <option value="warrior">Guerreiro</option>
            <option value="mage">Mago</option>
            <option value="rogue">Ladino</option>
        </select><br><br>

        <label>Distribuição de Atributos:</label>
        <select name="distribution" onchange="toggleStrongAttr(this.value)">
            <option value="classic">Clássica</option>
            <option value="heroic">Heróica</option>
            <option value="adventurer">Aventureiro</option>
        </select><br><br>

        <div id="strong-attr" style="display:none;">
            <label>Atributo Forte:</label>
            <select name="strong_attr">
                <option value="strength">Força</option>
                <option value="dexterity">Destreza</option>
                <option value="constitution">Constituição</option>
                <option value="intelligence">Inteligência</option>
                <option value="wisdom">Sabedoria</option>
                <option value="charisma">Carisma</option>
            </select><br><br>
        </div>

        <button type="submit">Criar</button>
    </form>

    {% if character %}
        <h2>Personagem Criado:</h2>
        <pre>{{ character }}</pre>
    {% endif %}

    <script>
        function toggleStrongAttr(value) {
            document.getElementById("strong-attr").style.display =
                value === "adventurer" ? "block" : "none";
        }
    </script>
</body>
</html>
